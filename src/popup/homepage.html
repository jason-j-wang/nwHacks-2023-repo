<!DOCTYPE html>
<html>
<head>
    <title>Live Sports Scores</title>
    <meta charset="utf-8">
    <!-- link for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-3" style="width: 600px; height: 175px">
    <h2 id="gameType" class="text-center" multiple>Live Game</h2>
    <table class="table table-bordered">
       
        <tr>
            <td id="team1">Team 1</td>
            <td> 
                <table>
                        <tr>
                        <td id="score" style="font-size: 20px" multiple>
                            Score
                        </td>
                        </tr>
                        <tr> 
                            <td id="time"> Game Time </td>
                        </tr>
                    
                </table>
            </td>
            <td id="team2">Team 2</td>
        </tr>
       
    </table>

    <form id="user_input">
        <div style="width: 87%; float: left">
            <select name="dropdownlist" id="dropdown" form="user_input" style="width: 420px">
                <option value="new">Find another game</option>
            
            </select>
        </div>
        <div style="margin-left: 13%">
            <input type="submit">
        </div>
    </form>

</div>
</body>
<script src="../scripts/config.js"></script>
<script src="../scripts/script.js"></script>
</html>
